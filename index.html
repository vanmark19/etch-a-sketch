<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src = "script.js"></script>
  <title>Etch a Sketch</title>
</head>
<body>
  <h1>Etch a Sketch</h1>
  <main>
    <section class = "left-section">
      <div class="color-pick">
        <input type="color" id = "color-picker">
      </div>
      <button id = "graber">color graber</button>
      <div class="change-grid">
        <p>chane the grid's layout</p>
        <input type="range" value = "16" min = "1" max = "40" id = 'change-grid'>
        <p id = 'grid-size'>16 x 16</p>
      </div>
      <button id = 'toggle-lines'>Toggle grid lines</button>
    </section>

    <section class="grid" id = "grid"></section>
  
    <section class="right-section">
      <button id = 'random-color'>random colors</button>
      <button id = 'clear'>clear</button>
      <button>brighten</button>
      <button>darken</button> 
    </section>
  </main>
</body>
</html>
